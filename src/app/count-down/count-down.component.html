<div class="timer">
    <h4 class="blinking"> Passover countdown </h4>
    <span id="days"> {{daysToDday}} </span>Day(s)
    <span id="hours"> {{hoursToDday}} </span>Hrs 
    <span id="minutes"> {{minutesToDday}} </span>Min
    <span id="seconds"> {{secondsToDday}} </span>S
</div>
<div class="action-center"><div class="button" (click)="playAudio()">What is this big green button?</div></div>
